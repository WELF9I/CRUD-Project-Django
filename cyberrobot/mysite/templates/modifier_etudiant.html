<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un membre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container mt-4">

    <h1>Modifier un membre</h1>

    <form method="post" action="{% url 'modifier_etudiant' etudiant.id %}" class="mb-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" value="{{ etudiant.prenom }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" name="nom" value="{{ etudiant.nom }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="cin">CIN:</label>
            <input type="text" name="cin" value="{{ etudiant.cin }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="tel">Téléphone:</label>
            <input type="text" name="tel" value="{{ etudiant.tel }}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ etudiant.email }}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Modifier Membre</button>
    </form>

    <a href="{% url 'liste_etudiants' %}" class="btn btn-secondary">Retour à la liste des membres</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
